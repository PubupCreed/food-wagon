<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/logo.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FoodWagon</title>
	</head>
	<body>
		<div id="app">
			<header class="header">
				<div class="header__container">
					<a href="/" class="header__logo">
						<img src="./public/header/header-logo.svg" alt="Logo" />
					</a>
					<div class="header__delivery">
							<span class="deliver">Deliver to:</span><span class="map">Current Location</span><address>Mohammadpur Bus Stand,
								Dhaka</address>
					</div>
					<div class="header__menu">
						<button class="header__menu-search">
							<img src="./public/header/magnifying-glass.svg" alt="Search">
							<p>Search Food</p>
						</button>
						<button class="header__menu-user">
							<img src="./public/header/user.svg" alt="User" />
							<p>Login</p>
						</button>
					</div>
				</div>
			</header>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
