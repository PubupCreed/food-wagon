<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/logo.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FoodWagon</title>
	</head>
	<body>
		<div id="app">
			<header class="header">
				<div class="header__container">
					<a href="/" class="header__logo">
						<img src="./public/header/header-logo.svg" alt="Logo" />
					</a>
					<div class="header__delivery">
							<span class="deliver">Deliver to:</span><span class="map">Current Location</span><address>Mohammadpur Bus Stand,
								Dhaka</address>
					</div>
					<div class="header__menu">
						<button class="header__menu-search">
							<img src="./public/header/magnifying-glass.svg" alt="Search">
							<p>Search Food</p>
						</button>
						<button class="header__menu-user">
							<img src="./public/header/user.svg" alt="User" />
							<p>Login</p>
						</button>
					</div>
				</div>
			</header>
			<main class="main">
				<div class="main__container">
					<section class="hero-banner">
						<div class="hero-banner__container">
							<div class="splide hero-banner__slider">
								<div class="splide__track hero-banner__slider-wrapper">
									  <ul class="splide__list hero-banner__slider-list">
										  <li class="splide__slide hero-banner__slider-slide">
											<img src="./public/hero-banner/banner1.png" alt="Image">
										  </li>
										  <li class="splide__slide hero-banner__slider-slide">
											<img src="./public/hero-banner/banner2.png" alt="Image">
										  </li>
									  </ul>
								</div>
							  </div>
							<div class="hero-banner__order-card order-card">
								<div class="order-card__container">
									<h2 class="order-card__title">Are you starving?</h2>
									<p class="order-card__suptitle">Within a few clicks, find meals that are accessible near you</p>
									<div class="order-card__order-location order-location">
										<div class="order-location__container">
											<div class="order-location__header">
												<button class="order-location__header-btn active-tab" id="delivery">Delivery</button>
												<button class="order-location__header-btn" id="pickup">Pickup</button>
											</div>
											<div class="order-location__body active-body" id="delivery">
												<form class="order-location__body-container">
													<input type="text" placeholder="Enter Your Address" autofocus>
													<button class="find-food">
														<span>Find Food</span>
													</button>
												</form>
											</div>
											<div class="order-location__body" id="pickup">
												<div class="order-location__body-container">
													<button class="copy-address">Copy Address</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</section>
				</div>
			</main>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
